<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen font-mono">
    <div class="bg-gray-700 rounded-lg text-gray-200 p-8 w-full max-w-sm">
        <h2 class="text-center text-3xl font-bold mb-4">Login Form</h2>
        <form action="">
            <div class="mb-4">
                <label class="block font-medium" for="email">Email </label>
                <input class="w-full py-2 px-2 focus:outline-none font-bold bg-slate-300 text-black rounded-md"
                    type="email" name="" id="email" placeholder="Email" />
            </div>
            <div class="mb-4">
                <label class="block font-medium" for="password">Password </label>
                <input class="w-full py-2 px-2 focus:outline-none font-bold bg-slate-300 text-black rounded-md"
                    type="password" name="" id="password" placeholder="Password" />
            </div>
            <button class="w-full bg-blue-500 py-1 rounded-md font-semibold hover:bg-blue-400" type="submit">
                Login
            </button>
        </form>
    </div>
</body>

</html>
