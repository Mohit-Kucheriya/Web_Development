<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Styling Text with Font Properties</title>
    <style type="text/css" media="all">
        .styled-text {
            color: red;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p class="styled-text">
        Learning a little each day adds up. Research shows that students who make
        learning a habit are more likely to reach their goals. Set time aside to
        learn and get reminders using your learning scheduler.
    </p>
</body>

</html>
