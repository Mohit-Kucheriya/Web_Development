<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create a Basic Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div id="parent" class="w-full h-screen text-center grid grid-cols-2 grid-rows-2">
        <div class="h-20 w-20 bg-blue-200">1</div>
        <div class="h-20 w-20 bg-blue-300">2</div>
        <div class="h-20 w-20 bg-blue-400">3</div>
        <div class="h-20 w-20 bg-blue-500">4</div>
    </div>
</body>

</html>
