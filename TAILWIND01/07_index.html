<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create a Gradient Colored Button Using Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <button
        class="text-white px-4 py-2 shadow-md bg-gradient-to-r from-blue-500 to-pink-500 hover:from-pink-500 hover:to-blue-500"
        type="submit">
        Gradient Button
    </button>
</body>

</html>
